<div *ngIf="superLoggedIn">
<h1>Super Admin Commands:</h1>
<h3>Add User:</h3>
<form>
    <label>Username:</label>
    <input type="text" name="inputUsername" [(ngModel)]="inputUsername">
    <label>Role:</label>
    <select name="inputRole" [(ngModel)]="inputRole">
        <option value="super">Super</option>
        <option value="groupadmin">Group Admin</option>
        <option value="user">User</option>
    </select>
    <button type="submit" (click)="addUser()">Add User</button>
</form>
</div>
<div *ngIf="groupAdmin">
    <h1>Group Admin Commands:</h1>
</div>
